---
layout: default
title: Vyvíjíme IHNED(.cz)
---

{% for post in site.posts limit:10 %}
<div class="post">
	<h2><a href=".{{post.url}}" rel="bookmark" title="{{post.title}}">{{post.title}}</a></h2>
	<small>{{post.date | date: "%B %d, %Y"}} </small>

	<div class="entry">
		{{post.description}}
	</div>
	<p class="postmetadata">
		<a href="{{post.id}}/#comments" title="Komentáře k článku {{page.title}}">
			Komentáře</a>
	</p>
</div>
{% endfor %}
